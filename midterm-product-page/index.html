<!doctype html>
<html lang="en">
    
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Quotation Table</title>
    
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
       
    </head>


<body onload="loadData1()">


    <div class="container">
        <div class="row">
            <div class="col-10">
                <h1>Quotation</h1>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    + Add
                </button>
            </div>
        </div>
        <div class="row2">
            <div class="col-10">
               <button onclick="deleteAllQuotation()" class="btn btn-primary" >
                Clear
               </button>
            </div>
            
            
        </div>
        <table id="data-table" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Qty</th>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Discount</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="quotationBody">
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-right">Total Discount</td>
                    <td class="text-right">
                        <span id="alldiscount"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" class="text-right">Total Amount</td>
                    <td class="text-right">
                        <span id="gross"></span>
                    </td>
                </tr>
            </tfoot>
        </table>



    </div>



    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New Quotation</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Item</label>
                        <select id="products">
                            <option value="Product A">Product A</option>
                            <option value="Product B">Product B</option>
                            <option value="Product C">Product C</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Price Per Unit</label>
                        <input type="number" class="form-control" id="price1"
                        placeholder="Enter a number with two decimal places such as 10.00">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity1"
                        placeholder="Enter an integer without a decimal point such as 10">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Discount</label>
                        <input type="number" class="form-control" id="discount1"
                        placeholder="Enter a number with two decimal places such as 10.00">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button onclick="addToQuotation()" type="button" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="quotations.js"></script>
</body>

</html>
